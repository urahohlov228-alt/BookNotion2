<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Book Tracker v5.6 | Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
        color: #111827;
        -webkit-tap-highlight-color: transparent;
      }
      .serif {
        font-family: "Playfair Display", serif;
      }
      .fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
        opacity: 0;
        transform: translateY(15px);
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .tab-btn {
        transition: all 0.2s;
        border-bottom: 2px solid transparent;
        color: #6b7280;
      }
      .tab-active {
        color: #111827;
        border-bottom-color: #111827;
        font-weight: 600;
      }
      .book-card {
        transition: all 0.3s ease;
        border: 1px solid #f3f4f6;
        position: relative;
      }
      .book-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }
      .control-btn {
        transition: all 0.2s;
        user-select: none;
      }
      .control-btn:active {
        transform: scale(0.85);
        background-color: #e2e8f0;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="p-6 md:p-10 min-h-screen">
    <div class="max-w-6xl mx-auto space-y-10">
      <header
        class="flex justify-between items-end pb-4 border-b border-slate-200 fade-in-up"
      >
        <div>
          <h1 class="text-3xl font-bold serif italic">My Library</h1>
          <p
            class="text-slate-400 text-[10px] font-bold uppercase tracking-widest"
          >
            Digital Archive
          </p>
        </div>
        <div
          id="connection-status"
          class="hidden text-slate-400 text-[10px] font-mono animate-pulse"
        >
          ‚óè Syncing...
        </div>
      </header>

      <nav class="fade-in-up">
        <div
          class="flex gap-8 border-b border-slate-100 overflow-x-auto no-scrollbar"
        >
          <button
            onclick="switchTab('Reading')"
            id="tab-Reading"
            class="tab-active tab-btn py-4 text-sm font-medium"
          >
            Reading
          </button>
          <button
            onclick="switchTab('Queue')"
            id="tab-Queue"
            class="tab-btn py-4 text-sm font-medium"
          >
            Queue
          </button>
          <button
            onclick="switchTab('Finished')"
            id="tab-Finished"
            class="tab-btn py-4 text-sm font-medium"
          >
            Finished
          </button>
          <button
            onclick="switchTab('Paused')"
            id="tab-Paused"
            class="tab-btn py-4 text-sm font-medium"
          >
            Paused
          </button>
        </div>
      </nav>

      <main class="fade-in-up">
        <div class="flex justify-between items-center mb-8">
          <h2
            id="section-title"
            class="text-xs font-bold uppercase tracking-widest text-slate-400"
          >
            –ê–∫—Ç–∏–≤–Ω—ñ –∫–Ω–∏–≥–∏
          </h2>
          <button
            onclick="openModalForAdd()"
            class="bg-slate-900 text-white px-6 py-3 rounded-lg text-xs font-bold shadow-lg hover:bg-slate-700 active:scale-95 transition-all"
          >
            + –î–æ–¥–∞—Ç–∏ –∫–Ω–∏–≥—É
          </button>
        </div>
        <div
          id="library-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>
      </main>
    </div>

    <div
      id="modal"
      class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-[1.5rem] p-8 max-w-2xl w-full shadow-2xl space-y-6"
      >
        <h3
          id="modal-title"
          class="text-2xl font-bold serif italic text-slate-900"
        >
          –ù–æ–≤–∞ –∫–Ω–∏–≥–∞
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-4">
            <input
              id="book-title"
              type="text"
              placeholder="–ù–∞–∑–≤–∞"
              class="w-full p-3.5 rounded-xl border border-slate-200 outline-none focus:ring-2 focus:ring-slate-900"
            />
            <input
              id="book-author"
              type="text"
              placeholder="–ê–≤—Ç–æ—Ä"
              class="w-full p-3.5 rounded-xl border border-slate-200 outline-none"
            />
            <div class="flex gap-2">
              <input
                id="book-cover"
                type="text"
                placeholder="URL –æ–±–∫–ª–∞–¥–∏–Ω–∫–∏"
                class="flex-grow p-3.5 rounded-xl border border-slate-200 outline-none"
              />
              <button
                onclick="autoFillCover()"
                class="bg-slate-100 p-3.5 rounded-xl hover:bg-slate-200"
              >
                üîç
              </button>
            </div>
            <select
              id="book-category"
              class="w-full p-3.5 rounded-xl border border-slate-200 outline-none text-slate-700"
            >
              <option value="–Ü–Ω—à–µ">–û–±–µ—Ä—ñ—Ç—å –∫–∞—Ç–µ–≥–æ—Ä—ñ—é...</option>
              <option value="–ü—Å–∏—Ö–æ–ª–æ–≥—ñ—è">–ü—Å–∏—Ö–æ–ª–æ–≥—ñ—è</option>
              <option value="–ë—ñ–∑–Ω–µ—Å">–ë—ñ–∑–Ω–µ—Å</option>
              <option value="–ë—ñ–æ–≥—Ä–∞—Ñ—ñ—è">–ë—ñ–æ–≥—Ä–∞—Ñ—ñ—è</option>
              <option value="–Ü—Å—Ç–æ—Ä—ñ—è">–Ü—Å—Ç–æ—Ä—ñ—è</option>
              <option value="–¢–µ—Ö–Ω—ñ—á–Ω–∞ –õ—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞">–¢–µ—Ö–Ω—ñ—á–Ω–∞ –õ—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞</option>
              <option value="–ö–ª–∞—Å–∏–∫–∞">–ö–ª–∞—Å–∏–∫–∞</option>
              <option value="–Ü–Ω—à–µ">–Ü–Ω—à–µ</option>
            </select>
          </div>
          <div class="space-y-4">
            <select
              id="book-status"
              class="w-full p-3.5 rounded-xl border border-slate-200 outline-none"
            >
              <option value="Reading">–ß–∏—Ç–∞—é</option>
              <option value="Queue">–£ —á–µ—Ä–∑—ñ</option>
              <option value="Finished">–ü—Ä–æ—á–∏—Ç–∞–Ω–æ</option>
              <option value="Paused">–ù–∞ –ø–∞—É–∑—ñ</option>
            </select>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label
                  class="text-[10px] font-bold text-slate-400 uppercase tracking-widest"
                  >–í—Å—å–æ–≥–æ</label
                ><input
                  id="book-pages"
                  type="number"
                  class="w-full p-3 rounded-xl border border-slate-200 bg-slate-50 font-mono"
                />
              </div>
              <div>
                <label
                  class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest"
                  >–ü–æ—Ç–æ—á–Ω–∞</label
                ><input
                  id="book-current-page"
                  type="number"
                  class="w-full p-3 rounded-xl border border-emerald-100 bg-emerald-50 font-mono"
                />
              </div>
            </div>
            <input
              id="book-deadline"
              type="datetime-local"
              class="w-full p-3.5 rounded-xl border border-slate-200 outline-none text-xs text-slate-500"
            />
          </div>
        </div>
        <div class="flex gap-4 pt-4 border-t border-slate-50">
          <button
            onclick="toggleModal()"
            class="flex-1 py-4 font-bold text-slate-400 hover:text-slate-900"
          >
            –°–∫–∞—Å—É–≤–∞—Ç–∏
          </button>
          <button
            onclick="saveBook()"
            class="flex-1 py-4 bg-slate-900 text-white font-bold rounded-xl shadow-lg"
          >
            –ó–±–µ—Ä–µ–≥—Ç–∏
          </button>
        </div>
      </div>
    </div>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAbO6lwsmvFkaecs566Hat85u2M5y_JhtM",
        authDomain: "mylibrarytracker.firebaseapp.com",
        databaseURL:
          "https://mylibrarytracker-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mylibrarytracker",
        storageBucket: "mylibrarytracker.firebasestorage.app",
        messagingSenderId: "51171012416",
        appId: "1:51171012416:web:ff0d5569470266bac594a5",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      let books = [],
        editingId = null,
        currentTab = "Reading",
        timerInterval = null;

      db.ref("books").on("value", (snap) => {
        const newBooks = snap.val() || [];
        if (JSON.stringify(newBooks) !== JSON.stringify(books)) {
          books = newBooks;
          render();
        }
      });

      function saveToFirebase() {
        document.getElementById("connection-status").classList.remove("hidden");
        db.ref("books")
          .set(books)
          .then(() => {
            setTimeout(
              () =>
                document
                  .getElementById("connection-status")
                  .classList.add("hidden"),
              800
            );
          });
      }

      window.changePage = function (id, delta) {
        const idx = books.findIndex((b) => b.id === id);
        if (idx === -1) return;

        let b = books[idx];
        let oldStatus = b.status;
        let newPage = b.currentPage + delta;

        if (newPage < 0) newPage = 0;
        if (newPage > b.pages) newPage = b.pages;

        b.currentPage = newPage;

        if (b.currentPage >= b.pages && b.pages > 0) {
          b.status = "Finished";
        } else if (b.status === "Finished" && b.currentPage < b.pages) {
          b.status = "Reading";
        }

        const card = document.querySelector(`[data-id="${id}"]`);
        if (card) {
          const percent = Math.round((b.currentPage / b.pages) * 100) || 0;
          card.querySelector(".progress-text").innerText = `${percent}%`;
          card.querySelector(".page-count").innerText = `${Math.round(
            b.currentPage
          )}/${b.pages}`;
          card.querySelector(".progress-bar-inner").style.width = `${percent}%`;
          if (oldStatus !== b.status) setTimeout(render, 300);
        }
        saveToFirebase();
      };

      window.deleteBook = function (id) {
        if (confirm(`–í–∏–¥–∞–ª–∏—Ç–∏ —Ü—é –∫–Ω–∏–≥—É? üóëÔ∏è`)) {
          books = books.filter((b) => b.id !== id);
          saveToFirebase();
          render();
        }
      };

      window.saveBook = function () {
        const title = document.getElementById("book-title").value;
        if (!title) return;
        const data = {
          id: editingId || Date.now(),
          title,
          author: document.getElementById("book-author").value,
          category: document.getElementById("book-category").value, // –ó–ë–ï–†–Ü–ì–ê–Ñ–ú–û –ö–ê–¢–ï–ì–û–†–Ü–Æ
          pages: parseFloat(document.getElementById("book-pages").value) || 0,
          currentPage:
            parseFloat(document.getElementById("book-current-page").value) || 0,
          coverUrl: document.getElementById("book-cover").value,
          status: document.getElementById("book-status").value,
          deadline: document.getElementById("book-deadline").value,
        };
        if (data.pages > 0 && data.currentPage >= data.pages) {
          data.status = "Finished";
          data.currentPage = data.pages;
        }

        if (editingId) {
          const idx = books.findIndex((b) => b.id === editingId);
          books[idx] = data;
        } else {
          books.push(data);
        }
        saveToFirebase();
        toggleModal();
        render();
      };

      function render() {
        const grid = document.getElementById("library-grid");
        grid.innerHTML = "";
        const filtered = books.filter((b) => b.status === currentTab);

        if (filtered.length === 0) {
          grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-300 italic serif">–¢—É—Ç –ø–æ—Ä–æ–∂–Ω—å–æ</div>`;
          return;
        }

        filtered.forEach((book, idx) => {
          const percent =
            Math.round((book.currentPage / book.pages) * 100) || 0;
          const card = document.createElement("div");
          card.className =
            "bg-white p-6 rounded-2xl book-card flex flex-col group";
          card.setAttribute("data-id", book.id);
          card.innerHTML = `
            <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                <button onclick="openModalForEdit(${
                  book.id
                })" class="w-8 h-8 bg-white border border-slate-100 rounded-lg flex items-center justify-center text-slate-400 hover:text-black transition-all shadow-sm">‚úé</button>
                <button onclick="deleteBook(${
                  book.id
                })" class="w-8 h-8 bg-white border border-slate-100 rounded-lg flex items-center justify-center text-red-200 hover:text-red-600 transition-all shadow-sm">√ó</button>
            </div>
            <div class="flex gap-4 mb-6">
                <div class="w-20 h-28 bg-slate-50 rounded-lg overflow-hidden flex-shrink-0 shadow-sm border border-slate-100 relative z-0">
                    ${
                      book.coverUrl
                        ? `<img src="${book.coverUrl}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">`
                        : `<div class="w-full h-full flex items-center justify-center text-slate-200 font-bold serif text-xl">${book.title[0]}</div>`
                    }
                </div>
                <div class="min-w-0 flex flex-col justify-start">
                    <h4 class="font-bold text-slate-900 leading-tight mb-1 truncate serif italic text-lg">${
                      book.title
                    }</h4>
                    <p class="text-[11px] text-slate-400 font-medium truncate uppercase tracking-wider mb-2">${
                      book.author
                    }</p>
                    
                    <span class="inline-block self-start text-[9px] font-bold text-slate-500 bg-slate-100 px-2 py-1 rounded-md uppercase tracking-wider">${
                      book.category || "–Ü–Ω—à–µ"
                    }</span>

                    ${
                      book.deadline && currentTab === "Reading"
                        ? `<div class="mt-4 text-xs font-mono font-bold text-slate-500 uppercase tracking-tight deadline-timer" data-deadline="${book.deadline}">Loading...</div>`
                        : ""
                    }
                </div>
            </div>
            <div class="mt-auto">
                <div class="flex justify-between items-end mb-3">
                    <div class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">Progress <span class="text-slate-900 ml-1 progress-text">${percent}%</span></div>
                    <div class="flex items-center gap-1.5 bg-slate-50 p-1 rounded-lg border border-slate-100">
                        ${
                          book.status === "Reading"
                            ? `<button onclick="changePage(${book.id}, -1)" class="control-btn w-6 h-6 flex items-center justify-center bg-white rounded-md shadow-sm text-slate-400 hover:text-red-500 text-sm font-bold"> - </button>`
                            : ""
                        }
                        <span class="text-[10px] font-mono font-bold text-slate-600 px-1 page-count">${Math.round(
                          book.currentPage
                        )}/${book.pages}</span>
                        ${
                          book.status === "Reading"
                            ? `<button onclick="changePage(${book.id}, 1)" class="control-btn w-6 h-6 flex items-center justify-center bg-white rounded-md shadow-sm text-slate-400 hover:text-emerald-500 text-sm font-bold"> + </button>`
                            : ""
                        }
                    </div>
                </div>
                <div class="w-full h-1 bg-slate-100 rounded-full overflow-hidden">
                    <div class="h-full bg-slate-900 transition-all duration-300 progress-bar-inner" style="width: ${percent}%"></div>
                </div>
            </div>
          `;
          grid.appendChild(card);
        });
        if (currentTab === "Reading") startTimers();
      }

      window.switchTab = function (t) {
        currentTab = t;
        ["Reading", "Queue", "Finished", "Paused"].forEach(
          (n) =>
            (document.getElementById(`tab-${n}`).className =
              n === t
                ? "tab-active tab-btn py-4 text-sm font-medium"
                : "tab-btn py-4 text-sm font-medium")
        );
        document.getElementById("section-title").innerText =
          t === "Reading"
            ? "–ê–∫—Ç–∏–≤–Ω—ñ –∫–Ω–∏–≥–∏"
            : t === "Queue"
            ? "–í —á–µ—Ä–∑—ñ"
            : t === "Finished"
            ? "–ü—Ä–æ—á–∏—Ç–∞–Ω–æ"
            : "–ù–∞ –ø–∞—É–∑—ñ";
        render();
      };

      function startTimers() {
        if (timerInterval) clearInterval(timerInterval);
        const update = () => {
          document.querySelectorAll(".deadline-timer").forEach((el) => {
            const diff = new Date(el.dataset.deadline) - new Date();
            if (diff < 0) return (el.innerHTML = "–ß–∞—Å –≤–∏–π—à–æ–≤");
            const d = Math.floor(diff / 864e5),
              h = Math.floor((diff % 864e5) / 36e5),
              m = Math.floor((diff % 36e5) / 6e4);
            el.innerHTML = `${d}d ${h}h ${m}m left`;
          });
        };
        update();
        timerInterval = setInterval(update, 60000);
      }

      window.toggleModal = function () {
        document.getElementById("modal").classList.toggle("hidden");
        editingId = null;
      };
      window.openModalForAdd = function () {
        editingId = null;
        resetInputs();
        document.getElementById("modal-title").innerText = "–ù–æ–≤–∞ –∫–Ω–∏–≥–∞";
        toggleModal();
      };
      window.openModalForEdit = function (id) {
        const b = books.find((x) => x.id === id);
        editingId = id;
        document.getElementById("modal-title").innerText = "–†–µ–¥–∞–≥—É–≤–∞—Ç–∏";
        document.getElementById("book-title").value = b.title;
        document.getElementById("book-author").value = b.author;
        document.getElementById("book-category").value = b.category || "–Ü–Ω—à–µ"; // –ó–ê–í–ê–ù–¢–ê–ñ–£–Ñ–ú–û –ö–ê–¢–ï–ì–û–†–Ü–Æ
        document.getElementById("book-pages").value = b.pages;
        document.getElementById("book-current-page").value = b.currentPage;
        document.getElementById("book-cover").value = b.coverUrl || "";
        document.getElementById("book-status").value = b.status;
        document.getElementById("book-deadline").value = b.deadline || "";
        toggleModal();
      };
      function resetInputs() {
        [
          "book-title",
          "book-author",
          "book-pages",
          "book-current-page",
          "book-cover",
          "book-deadline",
        ].forEach((id) => (document.getElementById(id).value = ""));
        document.getElementById("book-category").value = "–Ü–Ω—à–µ";
      }
      window.autoFillCover = async function () {
        const t = document.getElementById("book-title").value;
        if (!t) return;
        try {
          const r = await fetch(
            `https://openlibrary.org/search.json?q=${encodeURIComponent(
              t
            )}&limit=1`
          );
          const d = await r.json();
          if (d.docs?.[0]?.cover_i)
            document.getElementById(
              "book-cover"
            ).value = `https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
        } catch (e) {}
      };
      switchTab("Reading");
    </script>
  </body>
</html>
