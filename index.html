    <script>
      // CONFIG
      const firebaseConfig = {
        apiKey: "AIzaSyAbO6lwsmvFkaecs566Hat85u2M5y_JhtM",
        authDomain: "mylibrarytracker.firebaseapp.com",
        databaseURL:
          "https://mylibrarytracker-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mylibrarytracker",
        storageBucket: "mylibrarytracker.firebasestorage.app",
        messagingSenderId: "51171012416",
        appId: "1:51171012416:web:ff0d5569470266bac594a5",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // STATE
      let books = [];
      let editingId = null;
      let currentTab = "Reading";
      let timerInterval = null;
      const statusDiv = document.getElementById("connection-status");

      // SYNC
      db.ref("books").on("value", (snapshot) => {
        const data = snapshot.val();
        books = data ? data : [];
        statusDiv.classList.remove("hidden");
        setTimeout(() => statusDiv.classList.add("hidden"), 1000);
        render();
      });

      function saveToFirebase() {
        statusDiv.classList.remove("hidden");
        db.ref("books")
          .set(books)
          .catch((err) => alert(err.message));
      }

      // TABS LOGIC
      function switchTab(tabName) {
        currentTab = tabName;
        ["Reading", "Queue", "Finished", "Paused"].forEach((t) => {
          const btn = document.getElementById(`tab-${t}`);
          if (t === tabName)
            btn.className =
              "tab-active tab-btn py-4 flex items-center text-sm font-medium";
          else
            btn.className =
              "tab-inactive tab-btn py-4 flex items-center text-sm font-medium";
        });
        render();
      }

      // TIMER
      function startTimers() {
        if (timerInterval) clearInterval(timerInterval);
        updateCountdowns();
        timerInterval = setInterval(updateCountdowns, 1000);
      }

      function updateCountdowns() {
        const timerElements = document.querySelectorAll(".deadline-timer");
        if (timerElements.length === 0) return;
        timerElements.forEach((el) => {
          const deadline = new Date(el.dataset.deadline).getTime();
          const now = new Date().getTime();
          const distance = deadline - now;
          if (distance < 0) {
            el.innerHTML = "<span class='text-rose-500'>–ü—Ä–æ—Å—Ç—Ä–æ—á–µ–Ω–æ</span>";
            return;
          }
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (distance % (1000 * 60 * 60)) / (1000 * 60)
          );
          el.innerHTML = `${days}–¥ ${hours}–≥ ${minutes}—Ö–≤`;
        });
      }

      // RENDER
      function render() {
        const grid = document.getElementById("library-grid");
        grid.innerHTML = "";
        const filteredBooks = books.filter((b) => b.status === currentTab);

        if (filteredBooks.length === 0) {
          grid.innerHTML = `<div class="col-span-full flex flex-col items-center justify-center text-slate-400 py-16 space-y-4 fade-in-up"><span class="text-4xl opacity-20 font-serif italic">Empty</span><p class="text-sm font-medium text-slate-400">–í–∫–ª–∞–¥–∫–∞ –ø–æ—Ä–æ–∂–Ω—è</p></div>`;
          return;
        }

        let delayIndex = 0;
        filteredBooks.forEach((book) => {
          const percent =
            Math.round((book.currentPage / book.pages) * 100) || 0;
          let deadlineHtml = "";
          if (book.status === "Reading" && book.deadline) {
            deadlineHtml = `<div class="mt-4 pt-3 border-t border-slate-50 flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">–î–µ–¥–ª–∞–π–Ω</span><div class="text-xs font-bold text-slate-900 font-mono deadline-timer" data-deadline="${book.deadline}">...</div></div>`;
          } else if (book.status === "Finished") {
            deadlineHtml = `<div class="mt-4 pt-3 border-t border-slate-50 text-center"><span class="text-emerald-600 text-[10px] font-bold uppercase tracking-widest">Completed</span></div>`;
          }

          const card = document.createElement("div");
          card.className =
            "bg-white p-6 rounded-[1rem] book-card fade-in-up relative group flex flex-col";
          card.style.animationDelay = `${delayIndex * 0.05}s`;

          card.innerHTML = `
             <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                <button onclick="openModalForEdit(${
                  book.id
                })" class="bg-white border border-slate-200 rounded-lg w-8 h-8 flex items-center justify-center text-slate-400 hover:text-slate-900 transition-colors">‚úé</button>
                <button onclick="deleteBook(${
                  book.id
                })" class="bg-white border border-slate-200 rounded-lg w-8 h-8 flex items-center justify-center text-slate-400 hover:text-rose-500 transition-colors">√ó</button>
             </div>
             
             <div class="flex gap-5 mb-4">
                <div class="w-24 h-36 rounded-md bg-slate-100 flex-shrink-0 overflow-hidden shadow-sm relative border border-slate-100">
                    ${getCoverHtml(book)}
                    <div class="absolute top-1 left-1 text-[10px] bg-white/90 px-1.5 rounded-sm backdrop-blur font-bold shadow-sm">${getTypeIcon(
                      book.type
                    )}</div>
                </div>
                <div class="min-w-0 flex-grow py-1 flex flex-col">
                    <h4 class="font-bold text-slate-900 leading-snug mb-1 text-lg serif italic">${
                      book.title
                    }</h4>
                    <p class="text-sm text-slate-500 truncate mb-auto font-medium">${
                      book.author
                    }</p>
                    <span class="inline-block text-[10px] font-bold text-slate-400 uppercase tracking-wider self-start mt-2 border border-slate-100 px-2 py-1 rounded-full">${
                      book.genre || "Book"
                    }</span>
                </div>
             </div>

             <div class="mt-auto space-y-2">
                <div class="flex justify-between text-[10px] font-bold text-slate-400 uppercase tracking-wider">
                     <span>${Math.round(book.currentPage)} / ${
            book.pages
          }</span>
                     <span class="text-slate-900">${percent}%</span>
                </div>
                <div class="w-full h-1 bg-slate-100 rounded-full overflow-hidden">
                    <div class="h-full bg-slate-900 rounded-full" style="width: ${percent}%"></div>
                </div>
             </div>
             ${deadlineHtml}
          `;
          grid.appendChild(card);
          delayIndex++;
        });

        if (currentTab === "Reading") startTimers();
        else if (timerInterval) clearInterval(timerInterval);
      }

      // HELPERS
      function getCoverHtml(book) {
        if (book.coverUrl)
          return `<img src="${book.coverUrl}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"><div class="hidden w-full h-full items-center justify-center font-bold text-slate-300 bg-slate-50 text-xl serif italic">${book.title[0]}</div>`;
        return `<div class="w-full h-full flex items-center justify-center font-bold text-slate-300 bg-slate-50 text-xl serif italic">${book.title[0]}</div>`;
      }
      function getTypeIcon(t) {
        return t === "Audio" ? "üéß" : t === "Digital" ? "üì±" : "üìñ";
      }

      // ACTIONS
      function saveBook() {
        const title = document.getElementById("book-title").value;
        if (!title) return;
        const bookData = {
          title: title,
          author: document.getElementById("book-author").value,
          pages: parseFloat(document.getElementById("book-pages").value) || 0,
          currentPage:
            parseFloat(document.getElementById("book-current-page").value) || 0,
          coverUrl: document.getElementById("book-cover").value,
          status: document.getElementById("book-status").value,
          type: document.getElementById("book-type").value,
          genre: document.getElementById("book-genre").value,
          deadline: document.getElementById("book-deadline").value,
        };
        if (bookData.pages > 0 && bookData.currentPage >= bookData.pages) {
          bookData.status = "Finished";
          bookData.currentPage = bookData.pages;
        }
        if (editingId) {
          const index = books.findIndex((b) => b.id === editingId);
          books[index] = { ...books[index], ...bookData };
        } else {
          books.push({ id: Date.now(), ...bookData });
        }
        saveToFirebase();
        toggleModal();
        switchTab(bookData.status);
      }

      function deleteBook(id) {
        if (confirm("–í–∏–¥–∞–ª–∏—Ç–∏ –∫–Ω–∏–≥—É?")) {
          books = books.filter((b) => b.id !== id);
          saveToFirebase();
        }
      }

      function toggleModal() {
        const modal = document.getElementById("modal");
        modal.classList.toggle("hidden");
        if (modal.classList.contains("hidden")) editingId = null;
      }
      function openModalForAdd() {
        editingId = null;
        document.getElementById("modal-title").innerText = "–ù–æ–≤–∞ –∫–Ω–∏–≥–∞";
        resetInputs();
        document.getElementById("book-status").value =
          currentTab === "Reading"
            ? "Reading"
            : currentTab === "Queue"
            ? "Queue"
            : "Reading";
        toggleModal();
      }
      function openModalForEdit(id) {
        const book = books.find((b) => b.id === id);
        if (!book) return;
        editingId = id;
        document.getElementById("modal-title").innerText = "–†–µ–¥–∞–≥—É–≤–∞—Ç–∏";
        document.getElementById("book-title").value = book.title;
        document.getElementById("book-author").value = book.author;
        document.getElementById("book-pages").value = book.pages;
        document.getElementById("book-current-page").value = book.currentPage;
        document.getElementById("book-cover").value = book.coverUrl || "";
        document.getElementById("book-status").value = book.status;
        document.getElementById("book-type").value = book.type || "Physical";
        document.getElementById("book-genre").value = book.genre || "Fiction";
        document.getElementById("book-deadline").value = book.deadline || "";
        handleTypeChange();
        toggleModal();
      }
      function handleTypeChange() {
        const type = document.getElementById("book-type").value;
        const isAudio = type === "Audio";
        document.getElementById("label-pages").innerText = isAudio
          ? "–í—Å—å–æ–≥–æ"
          : "–í—Å—å–æ–≥–æ";
        document.getElementById("label-current").innerText = isAudio
          ? "–ü—Ä–æ—Å–ª—É—Ö–∞–Ω–æ"
          : "–ü—Ä–æ—á–∏—Ç–∞–Ω–æ";
      }
      function resetInputs() {
        [
          "book-title",
          "book-author",
          "book-pages",
          "book-current-page",
          "book-cover",
          "book-deadline",
        ].forEach((id) => (document.getElementById(id).value = ""));
        document.getElementById("book-status").value = "Reading";
        document.getElementById("book-type").value = "Physical";
        handleTypeChange();
      }

      async function autoFillCover() {
        const title = document.getElementById("book-title").value;
        const author = document.getElementById("book-author").value;
        if (!title) return alert("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É");
        const searchIcon = document.getElementById("search-icon");
        const loadingIcon = document.getElementById("loading-icon");
        searchIcon.classList.add("hidden");
        loadingIcon.classList.remove("hidden");
        try {
          const query = encodeURIComponent(`${title} ${author}`);
          const response = await fetch(
            `https://openlibrary.org/search.json?q=${query}&limit=1`
          );
          const data = await response.json();
          if (data.docs?.[0]?.cover_i)
            document.getElementById(
              "book-cover"
            ).value = `https://covers.openlibrary.org/b/id/${data.docs[0].cover_i}-L.jpg`;
          else alert("–û–±–∫–ª–∞–¥–∏–Ω–∫—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ");
        } catch (e) {
          console.error(e);
        } finally {
          searchIcon.classList.remove("hidden");
          loadingIcon.classList.add("hidden");
        }
      }

      switchTab("Reading");
    </script>
