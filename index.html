<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Book Tracker v5.2 | Final</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
        color: #111827;
        overflow-x: hidden;
      }
      .serif {
        font-family: "Playfair Display", serif;
      }

      /* –ê–ù–Ü–ú–ê–¶–Ü–á */
      .fade-in-up {
        animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(15px);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* –í–ö–õ–ê–î–ö–ò (Strict Minimalist) */
      .tab-btn {
        position: relative;
        transition: all 0.2s ease;
        border-bottom: 2px solid transparent;
        color: #6b7280;
      }

      .tab-btn:hover {
        color: #111827;
      }

      .tab-active {
        color: #111827;
        border-bottom-color: #111827;
        font-weight: 600;
      }

      /* –ö–∞—Ä—Ç–∫–∏ */
      .book-card {
        transition: all 0.3s ease;
        border: 1px solid #f3f4f6;
      }
      .book-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        border-color: #e5e7eb;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* –ö–Ω–æ–ø–∫–∏ –¥—ñ–π */
      .plus-btn {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .plus-btn:active {
        transform: scale(0.9);
      }
    </style>
  </head>
  <body class="p-6 md:p-10 min-h-screen">
    <div class="max-w-6xl mx-auto space-y-10">
      <header
        class="flex flex-col md:flex-row justify-between items-end gap-6 pb-4 border-b border-slate-200 fade-in-up"
        style="animation-delay: 0.1s"
      >
        <div class="space-y-1">
          <h1 class="text-3xl font-bold tracking-tight text-slate-900 serif">
            My Library
          </h1>
          <p
            class="text-slate-400 text-[10px] font-bold tracking-widest uppercase"
          >
            Reading Journey
          </p>
        </div>
        <div id="connection-status" class="hidden">
          <span class="text-slate-400 text-[10px] font-mono animate-pulse"
            >‚óè Saving...</span
          >
        </div>
      </header>

      <nav class="fade-in-up" style="animation-delay: 0.2s">
        <div class="overflow-x-auto no-scrollbar">
          <div class="flex gap-8 border-b border-slate-100 min-w-max px-2">
            <button
              onclick="switchTab('Reading')"
              id="tab-Reading"
              class="tab-active tab-btn py-4 text-sm font-medium"
            >
              Reading
            </button>
            <button
              onclick="switchTab('Queue')"
              id="tab-Queue"
              class="tab-inactive tab-btn py-4 text-sm font-medium"
            >
              Queue
            </button>
            <button
              onclick="switchTab('Finished')"
              id="tab-Finished"
              class="tab-inactive tab-btn py-4 text-sm font-medium"
            >
              Finished
            </button>
            <button
              onclick="switchTab('Paused')"
              id="tab-Paused"
              class="tab-inactive tab-btn py-4 text-sm font-medium"
            >
              Paused
            </button>
          </div>
        </div>
      </nav>

      <main class="fade-in-up" style="animation-delay: 0.3s">
        <div class="flex justify-between items-center mb-8">
          <h2
            id="section-title"
            class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400"
          >
            –ê–∫—Ç–∏–≤–Ω—ñ –∫–Ω–∏–≥–∏
          </h2>
          <button
            onclick="openModalForAdd()"
            class="text-xs font-bold bg-slate-900 text-white px-6 py-3 rounded-lg hover:bg-slate-700 transition-all shadow-lg shadow-slate-200 active:scale-95 flex items-center gap-2"
          >
            <span>+</span> –î–æ–¥–∞—Ç–∏ –∫–Ω–∏–≥—É
          </button>
        </div>

        <div
          id="library-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[300px]"
        ></div>
      </main>
    </div>

    <div
      id="modal"
      class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-[1.5rem] p-8 md:p-10 max-w-2xl w-full shadow-2xl space-y-8 transform transition-all scale-100"
      >
        <div
          class="flex justify-between items-center border-b border-slate-100 pb-4"
        >
          <h3
            id="modal-title"
            class="text-2xl font-bold text-slate-900 serif italic"
          >
            –ù–æ–≤–∞ –∫–Ω–∏–≥–∞
          </h3>
          <button
            onclick="toggleModal()"
            class="text-slate-400 hover:text-slate-900"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="space-y-4">
            <input
              id="book-title"
              type="text"
              placeholder="–ù–∞–∑–≤–∞ –∫–Ω–∏–≥–∏"
              class="w-full px-4 py-3.5 rounded-lg border border-slate-200 bg-white focus:ring-2 focus:ring-slate-900 outline-none text-base font-medium text-slate-900"
            />
            <input
              id="book-author"
              type="text"
              placeholder="–ê–≤—Ç–æ—Ä"
              class="w-full px-4 py-3.5 rounded-lg border border-slate-200 outline-none"
            />
            <div class="flex gap-2">
              <input
                id="book-cover"
                type="text"
                placeholder="URL –æ–±–∫–ª–∞–¥–∏–Ω–∫–∏"
                class="flex-grow px-4 py-3.5 rounded-lg border border-slate-200 outline-none"
              />
              <button
                onclick="autoFillCover()"
                class="bg-slate-100 px-4 rounded-lg hover:bg-slate-200 transition-colors"
              >
                üîç
              </button>
            </div>
            <input
              id="book-deadline"
              type="datetime-local"
              class="w-full px-4 py-3.5 rounded-lg border border-slate-200 outline-none text-xs text-slate-500"
            />
          </div>

          <div class="space-y-4">
            <select
              id="book-status"
              class="w-full px-4 py-3.5 rounded-lg border border-slate-200 outline-none"
            >
              <option value="Reading">–ß–∏—Ç–∞—é</option>
              <option value="Queue">–£ —á–µ—Ä–∑—ñ</option>
              <option value="Finished">–ü—Ä–æ—á–∏—Ç–∞–Ω–æ</option>
              <option value="Paused">–ù–∞ –ø–∞—É–∑—ñ</option>
            </select>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-1">
                <label
                  class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1"
                  >–í—Å—å–æ–≥–æ</label
                ><input
                  id="book-pages"
                  type="number"
                  class="w-full px-4 py-3 rounded-lg border border-slate-100 bg-slate-50 font-mono"
                />
              </div>
              <div class="space-y-1">
                <label
                  class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest ml-1"
                  >–ü–æ—Ç–æ—á–Ω–∞</label
                ><input
                  id="book-current-page"
                  type="number"
                  class="w-full px-4 py-3 rounded-lg border border-emerald-100 bg-emerald-50 font-mono text-emerald-900"
                />
              </div>
            </div>
            <select
              id="book-genre"
              class="w-full px-4 py-3.5 rounded-lg border border-slate-200 outline-none"
            >
              <option value="Fiction">–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞</option>
              <option value="Business">–ë—ñ–∑–Ω–µ—Å</option>
              <option value="Psychology">–ü—Å–∏—Ö–æ–ª–æ–≥—ñ—è</option>
              <option value="Biography">–ë—ñ–æ–≥—Ä–∞—Ñ—ñ—è</option>
              <option value="History">–Ü—Å—Ç–æ—Ä—ñ—è</option>
              <option value="Classic">–ö–ª–∞—Å–∏–∫–∞</option>
              <option value="Other">–Ü–Ω—à–µ</option>
            </select>
          </div>
        </div>

        <div class="flex gap-4 pt-6 border-t border-slate-100">
          <button
            onclick="toggleModal()"
            class="flex-1 py-4 text-sm font-bold text-slate-500 hover:text-slate-900 transition-colors"
          >
            –°–∫–∞—Å—É–≤–∞—Ç–∏
          </button>
          <button
            onclick="saveBook()"
            class="flex-1 py-4 bg-slate-900 text-white text-sm font-bold rounded-xl shadow-xl active:scale-95 transition-all hover:bg-black"
          >
            –ó–±–µ—Ä–µ–≥—Ç–∏
          </button>
        </div>
      </div>
    </div>

    <script>
      // 1. CONFIG
      const firebaseConfig = {
        apiKey: "AIzaSyAbO6lwsmvFkaecs566Hat85u2M5y_JhtM",
        authDomain: "mylibrarytracker.firebaseapp.com",
        databaseURL:
          "https://mylibrarytracker-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mylibrarytracker",
        storageBucket: "mylibrarytracker.firebasestorage.app",
        messagingSenderId: "51171012416",
        appId: "1:51171012416:web:ff0d5569470266bac594a5",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      let books = [];
      let editingId = null;
      let currentTab = "Reading";
      let timerInterval = null;
      const statusDiv = document.getElementById("connection-status");

      // 2. DATA SYNC
      db.ref("books").on("value", (snapshot) => {
        books = snapshot.val() || [];
        render();
      });

      window.saveToFirebase = function () {
        statusDiv.classList.remove("hidden");
        db.ref("books")
          .set(books)
          .then(() => {
            setTimeout(() => statusDiv.classList.add("hidden"), 1000);
          });
      };

      // 3. BOOK ACTIONS
      window.addPage = function (id) {
        const idx = books.findIndex((b) => b.id === id);
        if (idx !== -1 && books[idx].currentPage < books[idx].pages) {
          books[idx].currentPage += 1;
          if (books[idx].currentPage >= books[idx].pages) {
            books[idx].status = "Finished";
            books[idx].currentPage = books[idx].pages;
          }
          saveToFirebase();
        }
      };

      window.deleteBook = function (id) {
        const book = books.find((b) => b.id === id);
        if (
          confirm(
            `–¢–∏ —Ç–æ—á–Ω–æ –±–∞–∂–∞—î—à –≤–∏–¥–∞–ª–∏—Ç–∏ "${book ? book.title : "—Ü—é –∫–Ω–∏–≥—É"}"? üóëÔ∏è`
          )
        ) {
          books = books.filter((b) => b.id !== id);
          saveToFirebase();
        }
      };

      window.saveBook = function () {
        const title = document.getElementById("book-title").value;
        if (!title) return alert("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É!");

        const bookData = {
          title,
          author: document.getElementById("book-author").value,
          pages: parseFloat(document.getElementById("book-pages").value) || 0,
          currentPage:
            parseFloat(document.getElementById("book-current-page").value) || 0,
          coverUrl: document.getElementById("book-cover").value,
          status: document.getElementById("book-status").value,
          genre: document.getElementById("book-genre").value,
          deadline: document.getElementById("book-deadline").value,
        };

        if (bookData.pages > 0 && bookData.currentPage >= bookData.pages) {
          bookData.status = "Finished";
          bookData.currentPage = bookData.pages;
        }

        if (editingId) {
          const idx = books.findIndex((b) => b.id === editingId);
          books[idx] = { ...books[idx], ...bookData };
        } else {
          books.push({ id: Date.now(), ...bookData });
        }
        saveToFirebase();
        toggleModal();
        switchTab(bookData.status);
      };

      // 4. UI RENDER
      function render() {
        const grid = document.getElementById("library-grid");
        grid.innerHTML = "";
        const filtered = books.filter((b) => b.status === currentTab);

        if (filtered.length === 0) {
          grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-300 italic serif">–ü–æ—Ä–æ–∂–Ω—å–æ</div>`;
          return;
        }

        filtered.forEach((book, idx) => {
          const percent =
            Math.round((book.currentPage / book.pages) * 100) || 0;
          let deadlineHtml = "";
          if (book.status === "Reading" && book.deadline) {
            deadlineHtml = `<div class="mt-4 pt-3 border-t border-slate-50 flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">–î–µ–¥–ª–∞–π–Ω</span><div class="text-xs font-bold text-slate-900 font-mono deadline-timer" data-deadline="${book.deadline}">...</div></div>`;
          } else if (book.status === "Finished") {
            deadlineHtml = `<div class="mt-4 pt-3 border-t border-slate-50 text-center"><span class="text-emerald-600 text-[10px] font-bold uppercase tracking-widest">Completed</span></div>`;
          }

          const card = document.createElement("div");
          card.className =
            "bg-white p-6 rounded-[1rem] book-card fade-in-up relative group flex flex-col";
          card.style.animationDelay = `${idx * 0.05}s`;

          card.innerHTML = `
             <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                <button onclick="openModalForEdit(${
                  book.id
                })" class="bg-white border border-slate-100 rounded-lg w-8 h-8 flex items-center justify-center text-slate-400 hover:text-slate-900 transition-all">‚úé</button>
                <button onclick="deleteBook(${
                  book.id
                })" class="bg-white border border-slate-100 rounded-lg w-8 h-8 flex items-center justify-center text-red-300 hover:text-red-600 transition-all">√ó</button>
             </div>
             <div class="flex gap-5 mb-4">
                <div class="w-24 h-36 rounded-md bg-slate-50 flex-shrink-0 overflow-hidden shadow-sm relative border border-slate-100">
                    ${getCover(book)}
                </div>
                <div class="min-w-0 flex-grow py-1 flex flex-col">
                    <h4 class="font-bold text-slate-900 leading-snug mb-1 text-lg serif italic truncate">${
                      book.title
                    }</h4>
                    <p class="text-sm text-slate-400 truncate mb-auto font-medium">${
                      book.author
                    }</p>
                    <span class="inline-block text-[10px] font-bold text-slate-400 uppercase tracking-widest self-start mt-2 border border-slate-100 px-2 py-1 rounded-full">${
                      book.genre || "Book"
                    }</span>
                </div>
             </div>
             <div class="mt-auto space-y-3">
                <div class="flex justify-between items-end">
                    <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${Math.round(
                      book.currentPage
                    )} / ${
            book.pages
          } <span class="text-slate-900 ml-2">${percent}%</span></div>
                    ${
                      book.status === "Reading"
                        ? `<button onclick="addPage(${book.id})" class="plus-btn w-7 h-7 bg-slate-900 text-white rounded-lg flex items-center justify-center text-lg font-bold shadow-md hover:bg-slate-700">+</button>`
                        : ""
                    }
                </div>
                <div class="w-full h-1 bg-slate-100 rounded-full overflow-hidden">
                    <div class="h-full bg-slate-900 transition-all duration-500" style="width: ${percent}%"></div>
                </div>
             </div>
             ${deadlineHtml}
          `;
          grid.appendChild(card);
        });

        if (currentTab === "Reading") startTimers();
      }

      function getCover(b) {
        return b.coverUrl
          ? `<img src="${b.coverUrl}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">`
          : `<div class="w-full h-full flex items-center justify-center font-bold text-slate-200 text-2xl serif italic">${b.title[0]}</div>`;
      }

      // 5. UTILS
      window.switchTab = function (t) {
        currentTab = t;
        ["Reading", "Queue", "Finished", "Paused"].forEach((n) => {
          document.getElementById(`tab-${n}`).className =
            n === t
              ? "tab-active tab-btn py-4 text-sm font-medium"
              : "tab-inactive tab-btn py-4 text-sm font-medium";
        });
        document.getElementById("section-title").innerText =
          t === "Reading"
            ? "–ê–∫—Ç–∏–≤–Ω—ñ –∫–Ω–∏–≥–∏"
            : t === "Queue"
            ? "–í —á–µ—Ä–∑—ñ"
            : t === "Finished"
            ? "–ü—Ä–æ—á–∏—Ç–∞–Ω–æ"
            : "–ù–∞ –ø–∞—É–∑—ñ";
        render();
      };

      function startTimers() {
        if (timerInterval) clearInterval(timerInterval);
        const update = () => {
          document.querySelectorAll(".deadline-timer").forEach((el) => {
            const diff = new Date(el.dataset.deadline) - new Date();
            if (diff < 0) return (el.innerHTML = "Time Up");
            const d = Math.floor(diff / 864e5),
              h = Math.floor((diff % 864e5) / 36e5),
              m = Math.floor((diff % 36e5) / 6e4);
            el.innerHTML = `${d}d ${h}h ${m}m left`;
          });
        };
        update();
        timerInterval = setInterval(update, 60000);
      }

      window.toggleModal = function () {
        document.getElementById("modal").classList.toggle("hidden");
        editingId = null;
      };
      window.openModalForAdd = function () {
        resetInputs();
        toggleModal();
      };
      window.openModalForEdit = function (id) {
        const b = books.find((x) => x.id === id);
        editingId = id;
        document.getElementById("modal-title").innerText = "–†–µ–¥–∞–≥—É–≤–∞—Ç–∏";
        document.getElementById("book-title").value = b.title;
        document.getElementById("book-author").value = b.author;
        document.getElementById("book-pages").value = b.pages;
        document.getElementById("book-current-page").value = b.currentPage;
        document.getElementById("book-cover").value = b.coverUrl || "";
        document.getElementById("book-status").value = b.status;
        document.getElementById("book-genre").value = b.genre || "Fiction";
        document.getElementById("book-deadline").value = b.deadline || "";
        toggleModal();
      };
      function resetInputs() {
        [
          "book-title",
          "book-author",
          "book-pages",
          "book-current-page",
          "book-cover",
          "book-deadline",
        ].forEach((id) => (document.getElementById(id).value = ""));
      }
      window.autoFillCover = async function () {
        const t = document.getElementById("book-title").value;
        if (!t) return;
        try {
          const r = await fetch(
            `https://openlibrary.org/search.json?q=${encodeURIComponent(
              t
            )}&limit=1`
          );
          const d = await r.json();
          if (d.docs?.[0]?.cover_i)
            document.getElementById(
              "book-cover"
            ).value = `https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
        } catch (e) {}
      };

      switchTab("Reading");
    </script>
  </body>
</html>
