<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Book Tracker v5.1 | Final Strict Edition</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
        color: #111827;
        overflow-x: hidden;
      }
      .serif {
        font-family: "Playfair Display", serif;
      }

      /* –ê–ù–Ü–ú–ê–¶–Ü–á */
      .fade-in-up {
        animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(15px);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* –í–ö–õ–ê–î–ö–ò */
      .tab-btn {
        position: relative;
        transition: all 0.2s ease;
        border-bottom: 2px solid transparent;
        color: #6b7280;
        fill: #6b7280;
      }

      .tab-btn:hover {
        color: #111827;
        fill: #111827;
      }

      .tab-active {
        color: #111827;
        border-bottom-color: #111827;
        fill: #111827;
      }

      .tab-icon {
        width: 18px;
        height: 18px;
        margin-right: 8px;
      }

      /* –ö–∞—Ä—Ç–∫–∏ */
      .book-card {
        transition: all 0.3s ease;
        border: 1px solid #f3f4f6;
      }
      .book-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        border-color: #e5e7eb;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* –°—Ç–∏–ª—ñ–∑–∞—Ü—ñ—è –∫–Ω–æ–ø–æ–∫ –Ω–∞ –∫–∞—Ä—Ç—Ü—ñ */
      .card-action-btn {
        background: white;
        border: 1px solid #f3f4f6;
        transition: all 0.2s ease;
      }
      .card-action-btn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="p-6 md:p-10 min-h-screen">
    <div class="max-w-6xl mx-auto space-y-10">
      <header
        class="flex flex-col md:flex-row justify-between items-end gap-6 pb-4 border-b border-slate-200 fade-in-up"
        style="animation-delay: 0.1s"
      >
        <div class="space-y-1">
          <h1 class="text-3xl font-bold tracking-tight text-slate-900 serif">
            My Library
          </h1>
          <p
            class="text-slate-400 text-xs font-semibold tracking-widest uppercase"
          >
            Reading Journey
          </p>
        </div>
        <div id="connection-status" class="hidden">
          <span class="text-slate-400 text-[10px] font-mono animate-pulse"
            >‚óè Saving...</span
          >
        </div>
      </header>

      <nav class="fade-in-up" style="animation-delay: 0.2s">
        <div class="overflow-x-auto no-scrollbar">
          <div class="flex gap-8 border-b border-slate-100 min-w-max px-2">
            <button
              onclick="switchTab('Reading')"
              id="tab-Reading"
              class="tab-active tab-btn py-4 flex items-center text-sm font-medium"
            >
              <svg
                class="tab-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
              </svg>
              Reading
            </button>
            <button
              onclick="switchTab('Queue')"
              id="tab-Queue"
              class="tab-inactive tab-btn py-4 flex items-center text-sm font-medium"
            >
              <svg
                class="tab-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
              </svg>
              Queue
            </button>
            <button
              onclick="switchTab('Finished')"
              id="tab-Finished"
              class="tab-inactive tab-btn py-4 flex items-center text-sm font-medium"
            >
              <svg
                class="tab-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
              </svg>
              Finished
            </button>
            <button
              onclick="switchTab('Paused')"
              id="tab-Paused"
              class="tab-inactive tab-btn py-4 flex items-center text-sm font-medium"
            >
              <svg
                class="tab-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="10" y1="15" x2="10" y2="9"></line>
                <line x1="14" y1="15" x2="14" y2="9"></line>
              </svg>
              Paused
            </button>
          </div>
        </div>
      </nav>

      <main class="fade-in-up" style="animation-delay: 0.3s">
        <div class="flex justify-between items-center mb-8">
          <h2
            id="section-title"
            class="text-xs font-bold uppercase tracking-[0.2em] text-slate-400"
          >
            –ê–∫—Ç–∏–≤–Ω—ñ –∫–Ω–∏–≥–∏
          </h2>
          <button
            onclick="openModalForAdd()"
            class="text-xs font-bold bg-slate-900 text-white px-6 py-3 rounded-lg hover:bg-slate-700 transition-all shadow-lg shadow-slate-200 active:scale-95 flex items-center gap-2"
          >
            <span>+</span> –î–æ–¥–∞—Ç–∏ –∫–Ω–∏–≥—É
          </button>
        </div>
        <div
          id="library-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 min-h-[300px]"
        ></div>
      </main>
    </div>

    <div
      id="modal"
      class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-[1.5rem] p-8 md:p-10 max-w-2xl w-full shadow-2xl space-y-8 transform transition-all"
      >
        <div
          class="flex justify-between items-center border-b border-slate-100 pb-4"
        >
          <h3 id="modal-title" class="text-2xl font-bold text-slate-900 serif">
            –ù–æ–≤–∞ –∫–Ω–∏–≥–∞
          </h3>
          <button
            onclick="toggleModal()"
            class="text-slate-400 hover:text-slate-900"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="space-y-5">
            <input
              id="book-title"
              type="text"
              placeholder="–ù–∞–∑–≤–∞ –∫–Ω–∏–≥–∏"
              class="w-full px-4 py-3.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-slate-900 outline-none font-medium"
            />
            <input
              id="book-author"
              type="text"
              placeholder="–ê–≤—Ç–æ—Ä"
              class="w-full px-4 py-3.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-slate-900 outline-none"
            />
            <div class="relative">
              <input
                id="book-cover"
                type="text"
                placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏"
                class="w-full px-4 py-3.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-slate-900 outline-none pr-10"
              />
              <button
                onclick="autoFillCover()"
                class="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400 hover:text-blue-600 p-2"
              >
                <svg
                  id="search-icon"
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </button>
            </div>
            <input
              id="book-deadline"
              type="datetime-local"
              class="w-full px-4 py-3.5 rounded-lg border border-slate-200 focus:ring-2 focus:ring-slate-900 outline-none"
            />
          </div>
          <div class="space-y-5">
            <select
              id="book-status"
              class="w-full px-4 py-3.5 rounded-lg border border-slate-200 outline-none"
            >
              <option value="Reading">–ß–∏—Ç–∞—é</option>
              <option value="Queue">–£ —á–µ—Ä–∑—ñ</option>
              <option value="Finished">–ü—Ä–æ—á–∏—Ç–∞–Ω–æ</option>
              <option value="Paused">–ù–∞ –ø–∞—É–∑—ñ</option>
            </select>
            <div class="grid grid-cols-2 gap-4">
              <select
                id="book-type"
                onchange="handleTypeChange()"
                class="w-full px-4 py-3.5 rounded-lg border border-slate-200 outline-none"
              >
                <option value="Physical">–ü–∞–ø—ñ—Ä</option>
                <option value="Digital">Digital</option>
                <option value="Audio">–ê—É–¥—ñ–æ</option>
              </select>
              <select
                id="book-genre"
                class="w-full px-4 py-3.5 rounded-lg border border-slate-200 outline-none"
              >
                <option value="Fiction">–§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞</option>
                <option value="Business">–ë—ñ–∑–Ω–µ—Å</option>
                <option value="Psychology">–ü—Å–∏—Ö–æ–ª–æ–≥—ñ—è</option>
                <option value="Biography">–ë—ñ–æ–≥—Ä–∞—Ñ—ñ—è</option>
                <option value="History">–Ü—Å—Ç–æ—Ä—ñ—è</option>
                <option value="Classic">–ö–ª–∞—Å–∏–∫–∞</option>
                <option value="Other">–Ü–Ω—à–µ</option>
              </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-1">
                <label
                  id="label-pages"
                  class="text-[11px] font-bold text-slate-400 uppercase tracking-wider"
                  >–í—Å—å–æ–≥–æ</label
                ><input
                  id="book-pages"
                  type="number"
                  class="w-full px-4 py-3.5 rounded-lg border border-slate-200 bg-slate-50 font-mono"
                />
              </div>
              <div class="space-y-1">
                <label
                  id="label-current"
                  class="text-[11px] font-bold text-emerald-600 uppercase tracking-wider"
                  >–ü—Ä–æ—á–∏—Ç–∞–Ω–æ</label
                ><input
                  id="book-current-page"
                  type="number"
                  class="w-full px-4 py-3.5 rounded-lg border border-emerald-200 bg-emerald-50 font-mono"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="flex gap-4 pt-6 border-t border-slate-100">
          <button
            onclick="toggleModal()"
            class="flex-1 py-4 text-sm font-bold text-slate-500 hover:text-slate-900"
          >
            –°–∫–∞—Å—É–≤–∞—Ç–∏
          </button>
          <button
            onclick="saveBook()"
            class="flex-1 py-4 bg-slate-900 text-white text-sm font-bold rounded-xl shadow-xl active:scale-95 hover:bg-black"
          >
            –ó–±–µ—Ä–µ–≥—Ç–∏
          </button>
        </div>
      </div>
    </div>

    <script>
      // 1. CONFIG
      const firebaseConfig = {
        apiKey: "AIzaSyAbO6lwsmvFkaecs566Hat85u2M5y_JhtM",
        authDomain: "mylibrarytracker.firebaseapp.com",
        databaseURL:
          "https://mylibrarytracker-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "mylibrarytracker",
        storageBucket: "mylibrarytracker.firebasestorage.app",
        messagingSenderId: "51171012416",
        appId: "1:51171012416:web:ff0d5569470266bac594a5",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // 2. STATE
      let books = [];
      let editingId = null;
      let currentTab = "Reading";
      let timerInterval = null;
      const statusDiv = document.getElementById("connection-status");

      // 3. SYNC
      db.ref("books").on("value", (snapshot) => {
        const data = snapshot.val();
        books = data ? data : [];
        statusDiv.classList.remove("hidden");
        setTimeout(() => statusDiv.classList.add("hidden"), 1000);
        render();
      });

      window.saveToFirebase = function () {
        statusDiv.classList.remove("hidden");
        db.ref("books")
          .set(books)
          .catch((err) => alert("Error: " + err.message));
      };

      // 4. ACTIONS
      window.deleteBook = function (id) {
        const book = books.find((b) => b.id === id);
        if (
          confirm(
            `–í–∏ –¥—ñ–π—Å–Ω–æ —Ö–æ—á–µ—Ç–µ –≤–∏–¥–∞–ª–∏—Ç–∏ –∫–Ω–∏–≥—É "${book ? book.title : ""}"? üóëÔ∏è`
          )
        ) {
          books = books.filter((b) => b.id !== id);
          saveToFirebase();
        }
      };

      window.saveBook = function () {
        const title = document.getElementById("book-title").value;
        if (!title) return alert("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É!");
        const bookData = {
          title,
          author: document.getElementById("book-author").value,
          pages: parseFloat(document.getElementById("book-pages").value) || 0,
          currentPage:
            parseFloat(document.getElementById("book-current-page").value) || 0,
          coverUrl: document.getElementById("book-cover").value,
          status: document.getElementById("book-status").value,
          type: document.getElementById("book-type").value,
          genre: document.getElementById("book-genre").value,
          deadline: document.getElementById("book-deadline").value,
        };
        if (bookData.pages > 0 && bookData.currentPage >= bookData.pages) {
          bookData.status = "Finished";
          bookData.currentPage = bookData.pages;
        }
        if (editingId) {
          const idx = books.findIndex((b) => b.id === editingId);
          books[idx] = { ...books[idx], ...bookData };
        } else {
          books.push({ id: Date.now(), ...bookData });
        }
        saveToFirebase();
        toggleModal();
      };

      // 5. RENDER
      function render() {
        const grid = document.getElementById("library-grid");
        grid.innerHTML = "";
        const filtered = books.filter((b) => b.status === currentTab);

        if (filtered.length === 0) {
          grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400 italic">–¢—É—Ç —â–µ –Ω–µ–º–∞—î –∫–Ω–∏–≥</div>`;
          return;
        }

        filtered.forEach((book, idx) => {
          const percent =
            Math.round((book.currentPage / book.pages) * 100) || 0;
          let deadlineHtml = "";
          if (book.status === "Reading" && book.deadline) {
            deadlineHtml = `<div class="mt-4 pt-3 border-t border-slate-50 flex justify-between items-center"><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">–î–µ–¥–ª–∞–π–Ω</span><div class="text-xs font-bold text-slate-900 font-mono deadline-timer" data-deadline="${book.deadline}">...</div></div>`;
          }

          const card = document.createElement("div");
          card.className =
            "bg-white p-6 rounded-[1rem] book-card fade-in-up relative group flex flex-col";
          card.style.animationDelay = `${idx * 0.05}s`;
          card.innerHTML = `
             <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                <button onclick="openModalForEdit(${
                  book.id
                })" class="card-action-btn w-8 h-8 rounded-lg flex items-center justify-center text-slate-400 hover:text-slate-900">‚úé</button>
                <button onclick="deleteBook(${
                  book.id
                })" class="card-action-btn w-8 h-8 rounded-lg flex items-center justify-center text-red-300 hover:text-red-600">√ó</button>
             </div>
             <div class="flex gap-5 mb-4">
                <div class="w-24 h-36 rounded-md bg-slate-100 overflow-hidden relative border border-slate-100">
                    ${getCover(book)}
                    <div class="absolute top-1 left-1 text-[10px] bg-white/90 px-1.5 rounded-sm font-bold shadow-sm">${getType(
                      book.type
                    )}</div>
                </div>
                <div class="min-w-0 flex-grow flex flex-col">
                    <h4 class="font-bold text-slate-900 leading-snug mb-1 text-lg serif italic">${
                      book.title
                    }</h4>
                    <p class="text-sm text-slate-500 truncate mb-auto font-medium">${
                      book.author
                    }</p>
                    <span class="inline-block text-[10px] font-bold text-slate-400 uppercase tracking-wider self-start mt-2 border border-slate-100 px-2 py-1 rounded-full">${
                      book.genre
                    }</span>
                </div>
             </div>
             <div class="mt-auto space-y-2">
                <div class="flex justify-between text-[10px] font-bold text-slate-400"><span>${Math.round(
                  book.currentPage
                )} / ${book.pages}</span><span>${percent}%</span></div>
                <div class="w-full h-1 bg-slate-100 rounded-full overflow-hidden"><div class="h-full bg-slate-900" style="width: ${percent}%"></div></div>
             </div>
             ${deadlineHtml}
          `;
          grid.appendChild(card);
        });
        if (currentTab === "Reading") startTimers();
      }

      function getCover(b) {
        return b.coverUrl
          ? `<img src="${b.coverUrl}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500">`
          : `<div class="w-full h-full flex items-center justify-center font-bold text-slate-300 bg-slate-50 text-xl serif">${b.title[0]}</div>`;
      }
      function getType(t) {
        return t === "Audio" ? "üéß" : t === "Digital" ? "üì±" : "üìñ";
      }

      // 6. UTILS
      window.switchTab = function (t) {
        currentTab = t;
        ["Reading", "Queue", "Finished", "Paused"].forEach((n) => {
          document.getElementById(`tab-${n}`).className =
            n === t
              ? "tab-active tab-btn py-4 flex items-center text-sm font-medium"
              : "tab-inactive tab-btn py-4 flex items-center text-sm font-medium";
        });
        document.getElementById("section-title").innerText =
          t === "Reading"
            ? "–ê–∫—Ç–∏–≤–Ω—ñ –∫–Ω–∏–≥–∏"
            : t === "Queue"
            ? "–í —á–µ—Ä–∑—ñ"
            : t === "Finished"
            ? "–ü—Ä–æ—á–∏—Ç–∞–Ω–æ"
            : "–ù–∞ –ø–∞—É–∑—ñ";
        render();
      };

      function startTimers() {
        if (timerInterval) clearInterval(timerInterval);
        const update = () => {
          document.querySelectorAll(".deadline-timer").forEach((el) => {
            const diff = new Date(el.dataset.deadline) - new Date();
            if (diff < 0) return (el.innerHTML = "–ü—Ä–æ—Å—Ç—Ä–æ—á–µ–Ω–æ");
            const d = Math.floor(diff / 864e5),
              h = Math.floor((diff % 864e5) / 36e5),
              m = Math.floor((diff % 36e5) / 6e4);
            el.innerHTML = `${d}–¥ ${h}–≥ ${m}—Ö–≤`;
          });
        };
        update();
        timerInterval = setInterval(update, 1000);
      }

      window.toggleModal = function () {
        document.getElementById("modal").classList.toggle("hidden");
        editingId = null;
      };
      window.openModalForAdd = function () {
        resetInputs();
        toggleModal();
      };
      window.openModalForEdit = function (id) {
        const b = books.find((x) => x.id === id);
        editingId = id;
        document.getElementById("modal-title").innerText = "–†–µ–¥–∞–≥—É–≤–∞—Ç–∏";
        document.getElementById("book-title").value = b.title;
        document.getElementById("book-author").value = b.author;
        document.getElementById("book-pages").value = b.pages;
        document.getElementById("book-current-page").value = b.currentPage;
        document.getElementById("book-cover").value = b.coverUrl || "";
        document.getElementById("book-status").value = b.status;
        document.getElementById("book-type").value = b.type;
        document.getElementById("book-genre").value = b.genre;
        document.getElementById("book-deadline").value = b.deadline || "";
        toggleModal();
      };
      function resetInputs() {
        [
          "book-title",
          "book-author",
          "book-pages",
          "book-current-page",
          "book-cover",
          "book-deadline",
        ].forEach((id) => (document.getElementById(id).value = ""));
      }
      window.handleTypeChange = function () {};
      window.autoFillCover = async function () {
        const t = document.getElementById("book-title").value;
        if (!t) return alert("–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É");
        try {
          const r = await fetch(
            `https://openlibrary.org/search.json?q=${encodeURIComponent(
              t
            )}&limit=1`
          );
          const d = await r.json();
          if (d.docs?.[0]?.cover_i)
            document.getElementById(
              "book-cover"
            ).value = `https://covers.openlibrary.org/b/id/${d.docs[0].cover_i}-L.jpg`;
        } catch (e) {
          alert("–ù–µ –∑–Ω–∞–π–¥–µ–Ω–æ");
        }
      };

      switchTab("Reading");
    </script>
  </body>
</html>
